<div class="card border-primary mb-3">
    <div class="card-header">Proveedores</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de Proveedores</h5>
        <div class="form-group row">
            <div class="col-3">
                <div class="my-2 text-left">
                    <a class="btn btn-secondary btn-lg active" role="button" aria-pressed="true" href="/crear-proveedor">Crear Proveedor</a>
                </div>
            </div>
            <div class="col-3">
                <div class="my-2 input-group">
                    <input type="text" class="form-control" name="" placeholder="Buscar" id="buscar">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Proveedor</th>
                    <th>Registro Tributario</th>
                    <th>Ciudad</th>
                    <th>Tipo de Proveedor</th>
                    <!-- <th>Marcas</th> -->
                    <th>Lineas</th>

                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let proveedor of proveedores">
                    <td>{{ proveedor.nombComercial}}</td>
                    <td>{{ proveedor.matriculaTributaria}}</td>
                    <td>{{ proveedor.ciudad}}</td>
                    <td> Autosuministro </td>
                    <!--  <td>{{ proveedor.idProvidType}}</td> -->

                    <td>{{ proveedor.actEconomica}}</td>
                    <td>
                        <div class="mark">Activo
                        </div>
                    </td>
                    <td>
                        <div class="icon icon-eye-on icon-row">
                        </div>
                        <div class="icon icon-pencil icon-row">
                        </div>
                        <div class="icon icon-empty-list icon-row">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
